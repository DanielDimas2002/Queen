<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen - Painel de Controle</title>
    <link rel="stylesheet" href="versao17.css"> <!-- Inclui o arquivo CSS para estilização -->
    <link rel="stylesheet" href="cabecalho.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ruda:wght@400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <div class="controle-logo">
            <img id="separa-logo-principal" class="logo-titulo" src="Midia/Logo_Queen.png" alt="Logo do Plataforma Queen">
        </div>
        <nav class="menu">
            <a id="home" class="item-menu" href="../LandingPage.html">Home</a>
            <a id="home" class="item-menu" href="../LandingPage.html#Login_Registro">Entrar</a>
            <a class="item-menu" href="../LandingPage.html#Login_Registro" id="btnRegistro">Cadastro</a>
        </nav>
    </header>
    <main>
            <h1>Painel de Controle</h1>
        <section id="Config_Midia">
            <section id="Config">
                <h2>Criar Turma</h2>
                <!-- Formulário para adicionar alunos -->
                <form id="CadastrarAlunos">
                    <label for="NomeAluno">Informe o Nome do aluno: </label>
                    <input type="text" id="RecebeNomeAluno" required class="camposEntrada">
                    <!-- Campo para inserir o nome do aluno -->
                    <input type="submit" value="Adicionar Aluno" class="btnEnvio"> <!-- Botão para adicionar o aluno -->
                </form>
                <form id="Predefinição">
                    <div id="espacar">
                        <h2>Predefinições</h2>
                        <p>Defina a média mínima para aprovação:
                            <input type="number" max="10" min="0" id="valorMedia" required class="camposEntrada"> <input
                                type="submit" value="Definir" class="btnEnvio">
                        </p>
                    </div>
                </form>
                <form id="FormGrupo">
                    <h2 class="h2">Pontuar Atividades</h2>
                    <p>Nome dos Alunos: <input type="text" id="NomesAlunosGrup" class="camposEntrada"></p>
                    <!-- Campo para o nome dos alunos -->
                    <p>Nota dos Alunos: <input type="text" id="NotaAlunoGrup" class="camposEntrada"></p>
                    <!-- Campo para a nota do aluno -->
                    <p>Defina a avaliação:</p>
                    <p><input type="radio" value="Avaliação1" id="Av1" name="LocalAv" required> <label
                            for="Avaliação1">Avaliação 1</label> <input type="radio" value="Avaliação2" id="Av2"
                            name="LocalAv" required> <label for="Avaliação2">Avaliação 2</label> <input type="radio"
                            value="Avaliação3" id="Av3" name="LocalAv" required> <label for="Avaliação3">Avaliação
                            3</label> <input type="submit" value="Pontuar Atividade" class="btnEnvio"></p>
                </form>
                <form id="excluirAluno">
                    <h2>Excluir Aluno</h2>
                    <p><label>Deseja Excluir um(a) aluno(a)?</label>
                        <input type="text" class="camposEntrada" id="AlunoExcluido" >
                        <input type="submit" value="Excluir" class="btnEnvio">
                    </p>
                </form>
                <form>
                    <h2>Baixar Tabela</h2>
                    <p><input type="button" value="Baixar arquivo PDF" class="btnEnvio" id="btnPDF"> <input
                            type="button" value="Baixar arquivo Excel" class="btnEnvio" id="btnExcel"> <input
                            type="button" value="Baixar arquivo Word" class="btnEnvio" id="btnWord"></p>
                </form>
            </section>
            <section id="Midia">
                <img src="Midia/Gif_Painel.gif" alt="Animação da logo do Queen">
            </section>
        </section>
        <section id="Tabela">
            <h2 id="Rascunho">Tabela de Alunos</h2>
            <!-- Tabela para exibir o relatório -->
            <table>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Av1</th>
                    <th>Av2</th>
                    <th>Av3</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>
            </table>
        </section>
    </main>

    <!--<script src="versao17.js"></script>Inclui o arquivo JavaScript -->
    <script src="PainelDeControle.js"></script>
</body>

</html>
